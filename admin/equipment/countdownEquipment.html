<script>
	//This script is for redirecting a page with a countdown timer. It is used for equipmentDelete.php and equipmentUpdate.php so that they may return to equipmentEdit.php
	setInterval(function() {
		var span = document.getElementById('timer');
		var timeRemaining = span.textContent - 1;
		span.textContent = timeRemaining;
		if (timeRemaining <= 0) {
			window.location = 'http://cs3380.rnet.missouri.edu/group/CS3380GRP5/www/admin/equipmentEdit.php';
		}
	}, 1000);
</script>
